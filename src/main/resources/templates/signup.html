<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-block {
      border-radius: 10px;
    }
    .card-body {
      background-color: rgba(109, 179, 63, 0.1); /* Transparent theme color */
      border-radius: 15px;
    }
    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    label {
      color: #56932e; /* Theme color */
      font-family: 'Poppins', sans-serif; /* Font family */
      margin-bottom: 5px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration-line: underline
    }
  </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-header text-center" style="background-color: rgba(109,179,63,0.89); color: white;">
        <h4>Sign Up</h4>
      </div>
      <div class="card-body">
        <form th:action="@{'/ui/register'}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:name="username" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:name="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="tel" th:name="phoneNumber" class="form-control" id="phonenumber" placeholder="Enter phone" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:name="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" th:name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn btn-block text-white w-100" style="background-color: #6DB33F;">Sign Up</button>
        </form>
        <div class="row mt-3">
          <div class="col text-center">
            <p>Already have an account? <a href="/ui/" style="color: #4a7f27; font-weight: bold">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
