<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mutual Funds</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
  <script th:src="@{'/js/dashboard.js'}"></script>
  <style>
    /* Custom Styles for Cards */
    .card-custom {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card:hover {
      transition: 0.3s;
      transform: scale(1.1);
    }

    .card-header-custom {
      background-color: #182052; /* Dark Blue */
      color: #ffffff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Shadow directly below the header */
    }

    .card-body-custom {
      background-color: rgb(235, 237, 248);
    }

    .btn-apply {
      font-weight: bolder;
      background-color: #f46627; /* Orange */
      border: none;
      color: white;
    }

    .btn-apply:hover {
      background-color: rgba(246, 84, 11, 0.98);
    }
  </style>
</head>
<body>
<!-- Replace with your dashboard fragment -->
<div th:replace="dashboard :: dashboard"></div>

<div class="container mt-5">
  <h2 class="mb-4" style="color: #182052;">Available Mutual Funds</h2>

  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Mutual Funds Cards -->
  <div th:if="${fundAvailable}" class="row">
    <div th:each="fund : ${fundAvailable}" class="col-lg-6 col-md-12 mb-4">
      <div class="card card-custom">
        <div class="card-header card-header-custom">
          <h5 th:text="${fund.fundName}">Fund Name</h5>
        </div>
        <div class="card-body card-body-custom">
          <p><strong>Expense Ratio:</strong> <span th:text="${fund.expenseRatio}"></span></p>
          <p><strong>NAV Value:</strong> <span th:text="${fund.navValue}"></span></p>
          <p><strong>Exit Load:</strong> <span th:text="${fund.exitLoad}"></span></p>
          <p><strong>Asset Under Management:</strong> <span th:text="${fund.AUM}"></span></p>
          <p><strong>Minimum Investment Amount:</strong> <span th:text="${fund.minInvestAmt}"></span></p>

          <!-- Apply Now Button -->
          <a th:href="@{/fund/apply/{id}(id=${fund.fundAvailableId})}" class="btn btn-apply">
            <i class="bi bi-arrow-right-circle"></i> Invest
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- No Funds Available Message -->
  <div th:unless="${fundAvailable}" class="alert alert-info" role="alert">
    No mutual funds are currently available.
  </div>
</div>
</body>
</html>
